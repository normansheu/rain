<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rain</title>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>

<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #6fa8dc;
    font-family: monospace;
    overflow: hidden;
  }

  #rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .drop {
    position: absolute;
    white-space: nowrap;
    opacity: 0.85;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
  }

  @keyframes fall {
    from {
      transform: translate(0, -10px);
      opacity: 0.9;
    }
    to {
      transform: translate(var(--drift), var(--fall-distance));
      opacity: 0;
    }
  }

  #input {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    border: 1px solid #333;
    color: #aaa;
    padding: 0.5rem;
    width: 80%;
    max-width: 400px;
    font-family: monospace;
    font-size: 16px;
  }
</style>
</head>

<body>

<div id="rain"></div>

<input
  id="input"
  type="text"
  placeholder="Add a word or lineâ€¦"
  maxlength="60"
/>

<script>
const rain = document.getElementById("rain");
const input = document.getElementById("input");

// FIXED viewport height (prevents mobile keyboard issues)
const VIEWPORT_HEIGHT = window.innerHeight;
const FALL_DISTANCE = VIEWPORT_HEIGHT * 1.1;

const chars = ["|", ".", ":", "/", "\\", "~"];
const dissolveChars = [".", "/", "\\", "|"];
const poem = [
  "water moves",
  "color waits",
  "rain becomes cloth",
  "held briefly",
  "falling without return"
];

function createDrop(text, xBase, speedMultiplier = 1) {
  const drop = document.createElement("div");
  drop.className = "drop";
  drop.textContent = text;

  const xOffset = Math.random() * 24 - 12;
  drop.style.left = (xBase + xOffset) + "px";

  const duration = (5 + Math.random() * 6) / speedMultiplier;
  const drift = (Math.random() * 60 - 30).toFixed(1) + "px";

  drop.style.setProperty("--drift", drift);
  drop.style.setProperty("--fall-distance", FALL_DISTANCE + "px");
  drop.style.animationName = "fall";
  drop.style.animationDuration = duration + "s";

  rain.appendChild(drop);

  // dissolve into rain glyph near bottom 10%
  const dissolvePoint = VIEWPORT_HEIGHT * 0.9;
  const startTime = performance.now();

  function checkPosition(time) {
    const elapsed = (time - startTime) / 1000;
    const progress = elapsed / duration;
    const y = progress * FALL_DISTANCE;

    if (y > dissolvePoint && !drop.dataset.dissolved) {
      drop.textContent =
        dissolveChars[Math.floor(Math.random() * dissolveChars.length)];
      drop.dataset.dissolved = "true";
    }

    if (elapsed < duration) {
      requestAnimationFrame(checkPosition);
    }
  }

  requestAnimationFrame(checkPosition);
  setTimeout(() => drop.remove(), duration * 1000);
}

function randomChar() {
  return chars[Math.floor(Math.random() * chars.length)];
}

// --- RAIN LAYERS ---

setInterval(() => {
  createDrop(randomChar(), Math.random() * window.innerWidth, 0.6);
}, 260);

setInterval(() => {
  createDrop(randomChar(), Math.random() * window.innerWidth, 1);
}, 120);

setInterval(() => {
  createDrop(randomChar(), Math.random() * window.innerWidth, 1.8);
}, 300);

setInterval(() => {
  const line = poem[Math.floor(Math.random() * poem.length)];
  createDrop(line, Math.random() * window.innerWidth, 0.8);
}, 5000);

// --- CLUSTERED LETTER INPUT ---

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && input.value.trim() !== "") {
    const letters = input.value.split("");
    const baseX = Math.random() * window.innerWidth;

    letters.forEach((letter, i) => {
      if (letter === " ") return;

      setTimeout(() => {
        createDrop(letter, baseX, 0.9 + Math.random() * 0.5);
      }, i * 90 + Math.random() * 80);
    });

    input.value = "";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rain Altar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #6fa8dc;
    font-family: monospace;
    overflow: hidden;
  }

  #rain {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .drop {
    position: absolute;
    white-space: nowrap;
    opacity: 0.85;
  }

  #input {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    border: 1px solid #333;
    color: #aaa;
    padding: 0.5rem;
    width: 80%;
    max-width: 400px;
    font-family: monospace;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="rain"></div>
<input id="input" type="text" placeholder="Offer yourself to the rain" maxlength="60"/>

<script>
const rain = document.getElementById("rain");
const VIEWPORT_HEIGHT = window.innerHeight;
const FALL_DISTANCE = VIEWPORT_HEIGHT * 1.1;

const rainGlyphs = [".", "·", "+", "‖", "¦", "∫", "⁕", "⁖", "!", "░"];
const poem = [
  "花の色は", "うつりにけりな", "いたづらに",
  "わが身世にふる", "ながめせしまに",
  "好雨知時節，當春乃發生", "隨風潛入夜，潤物細無聲",
  "野徑雲俱黑，江船火獨明", "曉看紅溼處，花重錦官城",
];

function createDrop(char, xBase, speed = 1, manualDrift = null) {
  const drop = document.createElement("div");
  drop.className = "drop";
  drop.textContent = char;

  const drift = manualDrift !== null ? manualDrift : (Math.random() * 20 - 10);
  
  drop.style.left = xBase + "px";
  drop.style.top = "-20px";

  const duration = (5 + Math.random() * 6) / speed;
  rain.appendChild(drop);

  const fadeStart = VIEWPORT_HEIGHT * 0.65;
  const fadeEnd = VIEWPORT_HEIGHT * 0.98;
  const startTime = performance.now();

  function animate(time) {
    const elapsed = (time - startTime) / 1000;
    const progress = elapsed / duration;
    const y = progress * FALL_DISTANCE;

    drop.style.transform = `translate(${drift * progress}px, ${y}px)`;

    if (y > fadeStart) {
      const t = Math.min((y - fadeStart) / (fadeEnd - fadeStart), 1);
      drop.style.opacity = (0.85 * (1 - t)).toFixed(2);

      if (Math.random() < t * 0.4) {
        drop.textContent = rainGlyphs[Math.floor(Math.random() * rainGlyphs.length)];
      }
    }

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      drop.remove();
    }
  }

  requestAnimationFrame(animate);
}

function randomChar() {
  return rainGlyphs[Math.floor(Math.random() * rainGlyphs.length)];
}

// --- Background layered rain ---
setInterval(() => createDrop(randomChar(), Math.random() * window.innerWidth, 0.6), 260);
setInterval(() => createDrop(randomChar(), Math.random() * window.innerWidth, 1.2, 0), 120); // Straighter
setInterval(() => createDrop(randomChar(), Math.random() * window.innerWidth, 1.8, 0), 300); // Straighter/Faster

// --- Poem lines ---
setInterval(() => {
  const line = poem[Math.floor(Math.random() * poem.length)];
  const charSpacing = 18; 
  const totalWidth = line.length * charSpacing;
  
  const margin = totalWidth / 2 + 20;
  const centerX = margin + Math.random() * (window.innerWidth - margin * 2);
  const startX = centerX - totalWidth / 2;

  // 25% chance for "Heavy Rain" (vertical fall, no dispersion)
  const isHeavyRain = Math.random() < 0.25;

  line.split("").forEach((letter, i) => {
    const centerOffset = i - (line.length - 1) / 2;
    const charDrift = isHeavyRain ? 0 : centerOffset * 12; 

    const randomStartDelay = Math.random() * 800;
    setTimeout(() => {
      createDrop(letter, startX + (i * charSpacing), 0.8 + Math.random() * 0.3, charDrift);
    }, randomStartDelay);
  });
}, 5000);

// --- User input ---
const inputBox = document.getElementById("input");
inputBox.addEventListener("keydown", e => {
  if (e.key === "Enter" && inputBox.value.trim() !== "") {
    e.preventDefault();
    const text = inputBox.value;
    const letters = text.split("");
    const charSpacing = 16;
    const totalWidth = letters.length * charSpacing;
    
    // Now falls from a random general area, not just the dead center
    const inputMargin = totalWidth / 2 + 30;
    const inputCenterX = inputMargin + Math.random() * (window.innerWidth - inputMargin * 2);
    const startX = inputCenterX - totalWidth / 2;

    letters.forEach((letter, i) => {
      if (letter === " ") return;
      const centerOffset = i - (letters.length - 1) / 2;
      const charDrift = centerOffset * 15; 
      const randomStartDelay = Math.random() * 1000;

      setTimeout(() => {
        createDrop(letter, startX + (i * charSpacing), 0.9, charDrift);
      }, randomStartDelay);
    });

    inputBox.value = "";
  }
});
</script>
</body>
</html>
